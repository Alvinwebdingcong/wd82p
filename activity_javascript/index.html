<!DOCTYPE html>
<html>
  <head>
    <title>Addition Example</title>
  </head>
  <body>
    <script>
      console.log(23 + 97);
    </script>
    <script>
      var numbers = [5, 10, 15, 20, 25, 30];
      var sum = 0;

      for (var i = 0; i < numbers.length; i++) {
        sum += numbers[i];
      }

      console.log("Sum:", sum);
    </script>

    <script>
      var result = (4 + 6 + 9) / 77;
      console.log("Solution:", result);
    </script>
    <script>
      let a = 10;
      let b = 7;
      console.log(a);
      console.log(9 * a);
      console.log(b);
      console.log(7 * a);

      const max = 57;
      let actual = max - 13;
      let percentage = actual / max;
      console.log(percentage);
    </script>
  </body>
</html>
