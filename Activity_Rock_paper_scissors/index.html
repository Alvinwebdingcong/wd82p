<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <section class="game">
      <div class="title">Lets! Go</div>

      <div class="score">
        <div class="playerScore">
          <h2>Player</h2>
          <p class="p-count count">0</p>
        </div>
        <div class="computerScore">
          <h2>Computer</h2>
          <p class="c-count count">0</p>
        </div>
      </div>

      <div class="turns-container">
        <div class="player-turn-container">
          <h2 id="player-turn-label">#</h2>
        </div>
        <div class="computer-turn-container">
          <h2 id="computer-turn-label">#</h2>
        </div>
      </div>

      <div class="move">Choose your move</div>
      <div class="movesleft">Moves Left: 10</div>
      <div class="options">
        <button class="rock_btn">Rock</button>
        <button class="paper_btn">Paper</button>
        <button class="scissor_btn">Scissors</button>
      </div>
      <div class="result"></div>
      <button class="reload"></button>
    </section>
    <script src="main.js"></script>
  </body>
</html>
